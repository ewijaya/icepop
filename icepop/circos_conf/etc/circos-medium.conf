#--------------------------------------------------
# Default conf files 
#-------------------------------------------------- 
<<include colors_fonts_patterns.conf>> 
<<include housekeeping.conf>>
color_cache_static* = no


show_links      = yes
show_highlights = yes
show_text       = yes
show_heatmaps   = yes

<fonts>
default* = etc/fonts/Arial.ttf
</fonts>

<<include ideogram.conf>>
# <<include ticks.conf>>
karyotype = data/karyotype.txt
chromosomes_units           = 1000000

<image>
<<include etc/image.conf>>
dir*    = results
file*   = circos-table-conf(random_string)-medium.png
angle_offset* = -270
radius* = 7000p #Default 3000p
# Transparency
background = transparent
auto_alpha_steps* = 10
</image>

<plots>
<plot>
type = text
color      = black
label_font = default
label_size = 150p 
label_parallel = 1 #
label_rotate = no
file = data/celltype_text.txt
r0   = 0.95r
r1   = 1r+220p 
show_links     = no
</plot>

<plot>
type = tile
layers_overflow  = collapse
file = data/celltype_tiles.txt
r1 = 0.99r
r0 = 0.85r # use this to control the distance of tile to ideogram
orientation = center
layers = 1
margin = 5.02u
thickness = 150
padding = 8
stroke_thickness = 0
stroke_color = grey
</plot>

<plot>
file = data/genes_text.txt
type=text
color  = black
r1     = 0.90r
r0     = 0.65r
label_size   = 120p
rpadding     = 0r
padding      = 0.1r

show_links     = yes
link_dims      = 4p,7p,5p,7p,2p
link_thickness = 10p
link_color     = red
</plot>

<plot>
type = tile
layers_overflow  = collapse
file = data/celltype_lower_tiles.txt
r1 = 0.66r
r0 = 0.62r # use this to control the distance of tile to ideogram
orientation = center
layers = 1
# margin = 5.02u
thickness = 50
padding = 8
stroke_thickness = 0
stroke_color = grey
</plot>
</plots>

<links>
<link>
z = 50
file = data/gene_links_inter.txt
radius          = 0.62r
bezier_radius   = 0.2r
crest=0.2
</link>

<link>
# Same sample
z = 0
file = data/gene_links_intra.txt
radius          = 0.62r
bezier_radius   = 0.2r
crest=0.2
</link>

# <rules>
# <rule>
# importance = 95
# condition  = 1
# </rule>
# </rules>

</links>


color_lists_use*    = no
